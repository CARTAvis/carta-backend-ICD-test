apiVersion: v1
kind: Service
metadata:
  name: carta-backend-dev-service
spec:
  selector:
    app: carta-backend-dev
  ports:
  - protocol: "TCP"
    port: 3002
    targetPort: 3002
  type: LoadBalancer 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carta-backend-dev
spec:
  selector:
    matchLabels:
      app: carta-backend-dev
  replicas: 1
  template:
    metadata:
      labels:
        app: carta-backend-dev
    spec:
      containers:
      - name: carta-backend-dev
        image: carta-backend-dev:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
        volumeMounts:
        - mountPath: /Images
          name: images
      volumes:
      - name: images
        hostPath: 
          path: /CARTA/Images
          type: Directory